<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Array Tail</title>
</head>
<body>
    <div id="wrapper" class="text-center">
        <h1 class="m-3">La coda dell'Array</h1>
        <div>
            <label for="name">Inserisci un numero di elementi che vuoi avere nel tuo array</label>
            <input type="text" name="elementi" id="elementi">
            <button class="btn btn-primary">Invia</button>
            <div class="alert alert-primary d-none"></div>
        </div>

        <br>
        <div>
            <label for="name">Quanti elemeni vuoi stampare</label>
            <input type="text" name="array" id="array">
            <button class="btn btn-danger">Invia</button>
            <div class="alert d-none"></div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
